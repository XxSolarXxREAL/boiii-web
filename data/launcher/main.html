<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>BOIII</title>

    <style>
      * {
        user-select: none;
        -ms-user-select: none;
        cursor: default;
        box-sizing: border-box;
      }

      html,
      body {
        -ms-overflow-style: none;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-style: normal;
        font-weight: lighter;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        background: black;
      }

      body {
        background: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .background-container {
        inset: 0;
        position: fixed;
        z-index: -1;
      }
      .background-container:before {
        background: #000;
        background: url(./bigboiii.jpg);
        background-position: 50%;
        background-repeat: no-repeat;
        background-size: cover;
        content: "";
        height: 100%;
        opacity: 0.25;
        position: fixed;
        top: 0;
        width: 100%;
      }

      .background-container:after {
        background-image: url(./noise.jpg);
        background-repeat: repeat;
        content: "";
        height: 100%;
        mix-blend-mode: overlay;
        opacity: 0.025;
        position: fixed;
        top: 0;
        width: 100%;
      }

      body {
        height: 100%;
        width: 100%;
      }

      .content {
        width: 100%;
        text-align: center;
        padding-top: 30px;
      }

      @keyframes pulse {
        0% {
          text-shadow: 0 0 0.5px #f97316, 0 0 1px #f97316, 0 0 1.5px #f97316, 0 0 2px #f97316;
        }
        50% {
          text-shadow: 0 0 1px #f97316, 0 0 2px #f97316, 0 0 2.5px #f97316, 0 0 3px #f97316;
        }
        100% {
          text-shadow: 0 0 0.5px #f97316, 0 0 1px #f97316, 0 0 1.5px #f97316, 0 0 2px #f97316;
        }
      }

      @keyframes buttonGlow {
        0% {
          box-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
        }
        50% {
          box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }
        100% {
          box-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
        }
      }

      h1 {
        font-size: 3rem;
        font-weight: bold;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        animation: pulse 2s infinite;
      }

      div.button {
        margin: 5px 10px;
        display: inline-block;
        border: 1px solid #44413f;
        color: rgba(244, 240, 235, 0.776);
        cursor: pointer;
        background-color: rgb(42, 40, 39);
        width: 120px;
        text-align: center;
        padding: 0.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: normal;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        transition: all 0.3s ease;
        animation: buttonPulse 3s infinite ease-in-out;
      }

      @keyframes buttonPulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
        }
      }

      div.button:hover {
        background-color: rgb(48, 45, 44);
        border: 1px solid #4a4745;
        animation: buttonGlowHover 0.4s forwards;
        transform: scale(1.05);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      }

      @keyframes buttonGlowHover {
        from {
          box-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
        }
        to {
          box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
        }
      }

      div.button:active {
        transform: scale(1);
        box-shadow: none;
      }

      .bottom-left-text {
        position: fixed;
        bottom: 10px;
        left: 10px;
        font-size: 0.8rem;
        color: white;
        text-shadow: 0 0 2px #fff, 0 0 4px #fff;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        z-index: 1;
        animation: floatUpDown 4s ease-in-out infinite;
      }

      @keyframes floatUpDown {
        0% {
          transform: translateY(0);
        }
        25% {
          transform: translateY(-3px);
        }
        50% {
          transform: translateY(0);
        }
        75% {
          transform: translateY(3px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="background-container"></div>

    <div class="content">
      <h1>
        <span style="color: #f97316">B</span
        ><span style="color: #ec511c">O</span
        ><span style="color: #e53f21">I</span
        ><span style="color: #e23623">I</span
        ><span style="color: #dc2626">I</span>
      </h1>
      <div class="button" onclick="window.external.runGame()">Play</div>
      <div
        class="button"
        onclick="window.external.openUrl('https://discord.gg/ezz')"
      >
        Discord
      </div>
    </div>

    <div class="bottom-left-text">boiii.exe remake by XxSolarXx</div>

    <script>
      window.onload = function () {};

      document.onkeydown = fkey;
      document.onkeypress = fkey;
      document.onkeyup = fkey;

      function fkey(e) {
        e = e || window.event;
        location.reload();
      }
    </script>
  </body>
</html>
